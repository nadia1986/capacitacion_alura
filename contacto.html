<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> Contacto Alura</title>
        <link rel="stylesheet" href= "reset.css/reset.css">
        <link rel="stylesheet" href= "style.css">

    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img id="img" src="imagenes/logo.png" alt="Logo de la barberia"></h1>
                <nav>
    
                    <ul>
                        <li><a href="idex.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
        
                </nav>

            </div>
           
        </header>
        <main>
            <form >
                <label for="nombreapellido" >Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico" >Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono" >Telefono</label>
                <input type="tel" id="telefono"class="input-padron" required placeholder="(xxxx)xx-xx-xx">

                <label for="mensaje">Mensaje</label>
                <textarea  id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                
                    <fieldset>
                       
                        <legend> Como le gustaría que lo contactemos?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        
    
                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                        
    
                        <label for="radio-whatsApp"><input type="radio" name="contacto" value="email" id="radio-whatsApp" checked>WhatsApp</label>
                    </fieldset>


                   <fieldset>

                    <legend>En que horario prefiere ser contactado?</legend>

                    <select >
                        <option >MAÑANA </option>
                        <option >TARDE</option>
                        <option >NOCHE</option>
                    </select>

                   </fieldset>
                    

               <label class="checkbox"><input type="checkbox" checked> Le gustaría recibir novedades?</label> 

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
               <tbody>

                <tr>
                    <td>Lunes</td>
                    <td>8 a 20hs</td>
                </tr>

                <tr>
                    <td>Miercoles</td>
                    <td>8 a 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8 a 20hs</td>
                </tr>

               </tbody>

            
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia">
            <p class="copy"> &copy copyright Barberia Alura 2023</p>
        </footer>
        
    </body>

</html>
